<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mirota Kampus - Diskon Akhir Tahun</title>
</head>
<body>
    <header>
        <div class="banner">
            <h1 class="fade-in">Diskon Akhir Tahun di Mirota Kampus!</h1>
        </div>
    </header>
    <main>
        <section id="katalog">
            <h2>Katalog Produk Diskon</h2>
            <div class="produk-container">
                <div class="produk">
                    <h3>Produk A</h3>
                    <p><s>Rp 100.000</s></p>
                    <p>Rp 70.000</p>
                </div>
                <div class="produk">
                    <h3>Produk B</h3>
                    <p><s>Rp 150.000</s></p>
                    <p>Rp 100.000</p>
                </div>
                <div class="produk">
                    <h3>Produk C</h3>
                    <p><s>Rp 200.000</s></p>
                    <p>Rp 120.000</p>
                </div>
            </div>
        </section>
        <section id="countdown">
            <h2>Waktu Tersisa untuk Promosi</h2>
            <div id="timer"></div>
        </section>
        <section id="lokasi">
            <h2>Lokasi Toko</h2>
            <div id="map"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <div class="social-icons">
            <a href="#" class="icon">FB</a>
            <a href="#" class="icon">IG</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
